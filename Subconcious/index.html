<script>
setTimeout(preload, 3000);    // This allows the preloader screen to stay on the page for 4 seconds

function preload() {    // This funciton is responsible for fading out the preloader
const preloader = document.querySelector('.preloader');

const fadeEffect = setInterval(() => {
  // if we don't set opacity 1 in CSS, then   //it will be equaled to "", that's why we   // check it
  if (!preloader.style.opacity) {
    preloader.style.opacity = 1;
  }
  if (document.readyState === 'complete' && preloader.style.opacity > 0) {      //preloader.style.opacity > 0
    preloader.style.opacity -= 0.1;
  } else {
    // preloader.style.display=”none”
    clearInterval(fadeEffect);
    document.getElementById('preloader').style.display = 'none';
  }
}, 100);
}
</script>

<script>
const word = document.querySelector(".word");
const ul = document.querySelector(".underline");
const link = document.querySelector(".link");
word.addEventListener("mouseover", (e) => {
  ul.classList.add("active");
  link.classList.add("active");
});
word.addEventListener("mouseout", (e) => {
  ul.classList.remove("active");
  link.classList.remove("active");
});
</script>
